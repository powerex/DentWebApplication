<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit subject</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/subjects/{id}(id=${subject.getId()})}" th:object="${subject}">
    <label for="title">Enter title</label>
    <input type="text" th:field="*{title}" id="title" placeholder="Title">
    <br>
    <label for="lecturer">Enter lecturer</label>
    <input type="text" th:field="*{lecturer}" id="lecturer" placeholder="Lecturer">
    <br>
    <label for="credits">Enter credits</label>
    <input type="number" th:field="*{credits}" id="credits" placeholder="4">
    <br>
    <input type="submit" value="Update">
</form>
</body>
</html>
