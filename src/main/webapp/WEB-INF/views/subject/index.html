<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Subjects</title>
</head>
<body>
    <div th:each="subject : ${subjects}">
        <a th:href="@{/subjects/{id}(id=${subject.getId()})}" th:text="${subject.getTitle()}"></a>
    </div>
    <hr>
    <p>
        <a href="subjects/new">New subject</a>
    </p>
</body>
</html>
